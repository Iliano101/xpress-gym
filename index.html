<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire automatisé pour la soumission de formulaire World Gym Invité">
    <meta name="theme-color" content="#212529">
    <meta name="HandheldFriendly" content="true">

    <title>
        Xpress Gym
    </title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.webmanifest">
    <!-- Icon -->
    <link rel="shortcut icon" href="./assets/svg-icon.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css " rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js" defer></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

    <!-- Personnel -->
    <script src="index.js" defer></script>

</head>

<body class="bg-dark">
    <div class="container">

        <form class="row" method="post" action="https://www.ggpx.info/GuestReg.aspx?gymid=st-jerome" id="frmGuest">
            <div id="frmGuestWithGymID">
                <div id="validations" class="d-none">
                </div>
                <div id="content" class="row text-center align-items-center">
                    <h1 class="text-light font-bold col-12">Code du jour</h1>
                    <input oninput="this.value = this.value.toUpperCase()" name="RegCode" autocomplete="on"
                        placeholder="XXXXXX" type="text" maxlength="6" id="RegCode"
                        class="col-12 text-center form-control input-lg">
                    <div class="col-12">
                        <div class="row">
                            <button class="btn btn-danger btn-lg col form-control text-light m-1" type="submit"
                                name="btnSubmit" value="Suivant" id="btnSubmit" disabled>
                                <span id="load" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                <span id="message" role="status">Chargement...</span>
                            </button>
                            <button class="btn btn-info btn-lg col form-control text-muted m-1" id="openIDButton"
                                type="button" name="openIDButton" onclick="showID()">Ouvrir
                                pièce
                                d'identité</button>
                            <img id="imageID" src="" alt="">
                        </div>
                    </div>

                </div>
                <div class="d-none">
                    <input id="GuestServicesAgreement2" type="checkbox" name="GuestServicesAgreement2" checked>
                    <input id="GuestServicesAgreement3" type="checkbox" name="GuestServicesAgreement3" checked>
                    <input id="GuestServicesAgreement1" type="checkbox" name="GuestServicesAgreement1" checked>
                    <input id="Agreement" type="checkbox" name="Agreement" checked>
                    <input name="Email" autocomplete="email" type="text" maxlength="100" id="Email"
                        Class="text_box_reg">
                    <input name="FirstName" type="text" maxlength="50" id="FirstName" Class="text_box_reg">
                    <input name="LastName" type="text" maxlength="50" id="LastName" Class="text_box_reg">
                    <input name="YearOfBirth" type="text" maxlength="4" id="YearOfBirth" Class="text_box_reg">
                    <input id="GenderM" type="checkbox" name="GenderM"><label for="GenderM">Homme</label>
                    <input id="GenderF" type="checkbox" name="GenderF"><label for="GenderF">Femme</label>
                    <input name="StreetAddress" type="text" maxlength="100" id="StreetAddress" Class="text_box_reg">
                    <input name="Appartment" type="text" maxlength="50" id="Appartment" Class="text_box_reg">
                    <input name="City" type="text" maxlength="50" id="City" Class="text_box_reg">
                    <input name="StateProv" type="text" maxlength="25" id="StateProv" Class="text_box_reg">
                    <input name="PostalCode" type="text" maxlength="15" id="PostalCode" Class="text_box_reg">
                    <input name="PhoneMobile" type="text" maxlength="25" id="PhoneMobile" Class="text_box_reg">
                    <select name="GuestPassType" id="GuestPassType" Class="text_box_reg">
                        <option value="GVM" selected="selected">VIP</option>
                    </select>
                    <input name="PromoCode" type="text" maxlength="25" id="PromoCode" Class="text_box_reg">
                </div>
            </div>
        </form>
        <!-- Cache clearing -->
        <div class="row">
            <button type="button" class="btn btn-danger bottom-left col-12 col-sm-auto" onclick="resetUserData()">
                Effacer informations
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="info-header"
        aria-describedby="info-header">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <p id="info-header" class="modal-title text-light modal-header-h5">Veuillez entrer vos
                        informations
                    </p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table id="infoTable" class="table table-dark">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="submitUserData()">Soumettre</button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>

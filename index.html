<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire automatisé pour la soumission de formulaire World Gym Invité">
    <title>
        Formulaire Invité World Gym
    </title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="https://www.ggpx.info/images/wgglobe-16x16.png">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Teseract.js v5 -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js' defer></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <!-- Personnel -->
    <script src="index.js" defer></script>

</head>

<body class="bg-dark">
    <form class="container" method="post" action="https://www.ggpx.info/GuestReg.aspx?gymid=st-jerome" id="frmGuest">
        <div id="frmGuestWithGymID">

            <div id="validations" class="d-none">

            </div>

            <div class="row text-center centerv">
                <h1 class="text-light my-5 col-12">Code du jour</h1>

                <div class="col-12 justify-content-center">
                    <input oninput="this.value = this.value.toUpperCase()" name="RegCode" autocomplete="on"
                        placeholder="XXXXXX" type="text" maxlength="6" id="RegCode"
                        class="text-center form-control input-lg my-5">

                    <button class="btn btn-danger btn-lg form-control my-5" type="submit" name="btnSubmit"
                        value="Suivant" id="btnSubmit" disabled>
                        <span id="load" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        <span id="message" role="status">Loading...</span>
                    </button>
                </div>

            </div>

            <div class="d-none">

                <input id="GuestServicesAgreement2" type="checkbox" name="GuestServicesAgreement2" checked>
                <input id="GuestServicesAgreement3" type="checkbox" name="GuestServicesAgreement3" checked>
                <input id="GuestServicesAgreement1" type="checkbox" name="GuestServicesAgreement1" checked>
                <input id="Agreement" type="checkbox" name="Agreement" checked>

                <input name="Email" autocomplete="email" type="text" maxlength="100" id="Email" Class="text_box_reg">


                <input name="FirstName" type="text" maxlength="50" id="FirstName" Class="text_box_reg">


                <input name="LastName" type="text" maxlength="50" id="LastName" Class="text_box_reg">



                <input name="YearOfBirth" type="text" maxlength="4" id="YearOfBirth" Class="text_box_reg">


                <input id="GenderM" type="checkbox" name="GenderM"><label for="GenderM">Homme</label>

                <input id="GenderF" type="checkbox" name="GenderF"><label for="GenderF">Femme</label>

                <input name="StreetAddress" type="text" maxlength="100" id="StreetAddress" Class="text_box_reg">



                <input name="Appartment" type="text" maxlength="50" id="Appartment" Class="text_box_reg">

                <input name="City" type="text" maxlength="50" id="City" Class="text_box_reg">

                <input name="StateProv" type="text" maxlength="25" id="StateProv" Class="text_box_reg">


                <input name="PostalCode" type="text" maxlength="15" id="PostalCode" Class="text_box_reg">

                <input name="PhoneMobile" type="text" maxlength="25" id="PhoneMobile" Class="text_box_reg">

                <select name="GuestPassType" id="GuestPassType" Class="text_box_reg">
                    <option value="GVM" selected="selected">VIP</option>
                </select>

                <input name="PromoCode" type="text" maxlength="25" id="PromoCode" Class="text_box_reg">
            </div>
        </div>
    </form>

</body>

</html>
